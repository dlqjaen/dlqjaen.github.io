<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DuDu's blog</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <link rel="stylesheet" href="./dist/bundle/app.css">
  <link rel="icon" href="./img/favicon.png">
  <!-- <link rel="apple-touch-icon" href="./picture/apple-icon-60x60.png"> -->
  <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon.png">
  <!-- <link rel="apple-touch-icon" sizes="120x120" href="./picture/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./picture/apple-icon-152x152.png"> -->
</head>
<body>
  <section id="app">
    <header class="w20p h100p pt30" id="header">
        <h1 class="a11y-hidden">Lee Beom-du Blog Header</h1>
        <article id="profile">
          <img src="./img/profile.jpg" alt="profile img"  class="profile-img">
          <ul class="profile-list">
            <li>Lee Beom-du</li>
            <li>phone: 82+ 010-5525-5417</li>
            <li>email: a01055255417@gmail.com</li>
          </ul>
        </article>
        <nav class="mt30">
          <h2 class="a11y-hidden">Lee Beom-du Blog navigation</h2>
          <ul>
            <li><a href="#posting" class="ptb20" @click.stop="changeTab('posting')">Posting</a></li>
            <li><a href="#contact" class="ptb20" @click.stop="changeTab('contact')">Contact</a></li>
            <li><a href="https://github.com/dlqjaen" target="_blank" class="ptb20">Github</a></li>
          </ul>
        </nav>
      </header>
      <section class="p5p" id="contents">
        <h2 class="a11y-hidden">contents section</h2>
        <article id="posting" v-show="page_list.posting">
          <h3>posting test</h3>
          <p v-for="list in posting_list">
            {{list.name}}
          </p>
        </article>
        <article id="contact" v-show=page_list.contact>contact test</article>
      </section>
  </section>
  <script src="./dist/bundle/app.js"></script>
</body>
</html>
